<!DOCTYPE html>
<html>
<head>
    <title>Basic jQuery/Spring Security Integration</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
</head>
<body>

    <main>
        <div class="row title">
            <div class="col-sm-offset-2 col-sm-3">
                <h2>Spring Security Login</h2>
            </div>
            <div class="col-sm-3 authentication-status">

            </div>
        </div>
        <div class="container">

            <div class="form form-horizontal">
                <div class="form-group">
                    <label for="username" class="col-sm-2 control-label">Username:</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="username" name="username"/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">Password:</label>
                    <div class="col-sm-4">
                        <input type="password" class="form-control" id="password" name="password"/>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-4 col-sm-offset-2">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </div>

            <div class="login-content">
                <div class="row">
                    <div class="user-label col-sm-offset-2 col-sm-2 table-bordered">Logged in as:</div>
                    <div class="user-value login-data col-sm-4 table-bordered"></div>
                </div>

                <div class="row">
                    <div class="id-label col-sm-offset-2 col-sm-2 table-bordered">ID: </div>
                    <div class="id-value login-data col-sm-4 table-bordered"></div>
                </div>

                <div class="row">
                    <div class="data-label col-sm-offset-2 col-sm-2 table-bordered">Data: </div>
                    <div class="data-value login-data col-sm-4 table-bordered"></div>
                </div>

                <div class="row logout">
                    <a class="col-sm-offset-2 col-sm-1" href="#">Logout</a>
                </div>

            </div>

        </div>

        <div class="error-content">
            <div class="row">
                <div class="error-label col-sm-offset-2 col-sm-2 table-bordered">Error: </div>
                <div class="error-value col-sm-4 table-bordered"></div>
            </div>
        </div>


    </main>

    <style src="css/bootstrap.css" type="text/css"></style>
    <style src="css/app.css" type="text/css"></style>
    <script src="js/jquery-2.1.4.min.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
    <script type="text/javascript">
        $errorContent.hide();
        $loginContent.hide();
        updateAuthenticationStatus();
    </script>

</body>
</html>
